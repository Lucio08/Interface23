<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Iniciar Sesion</title>
</head>

<body>
    <main class="main-inicioSesion">
        <div class="logo-container">
            <img src="images/IMG-LOGO.png" alt="">
            <h2>Iniciar Sesion</h2>
        </div>
        
        <form class="form-inicioSesion">
            <div class="div-inicio">
                <label for="">Correo Electronico</label>
                <input type="email" class="input" placeholder="Correo electronico">
                <label for="">Contraseña</label>
                <input type="password" class="input" placeholder="Contraseña">
                <input type="submit" value="Iniciar Sesion" class="enviar">
            </div>
        </form>
        
        <p class="texto-link">¿No tenes cuenta? <a href="registro.html">Create una cuenta gratis</a></p>
                <p class="inicio-secundario">Inicios Alternativos</p>
                <div class="social">
                    <a class="btn-facebook" href="">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook"
                            width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                        </svg>
                    </a>
                    <a class="btn-google" href="">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google"
                            width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                        </svg>
                    </a>
                </div>
    </main>
</body>

</html>
