<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <form action="" class="form-registro">
            <button class="btn-google">Iniciar Sesion con Google</button>
            <button class="btn-facebook">Iniciar Sesion  con Facebook</button>

            <label for="nombre">Nombre: </label>
            <input type="text" name="" class="nombre" placeholder="Ingrese su nombre" required>

            <label for="apellido">Apellido: </label>
            <input type="text" name="" class="apellido" placeholder="Ingrese su apellido" required>

            <label for="nickName">NickName: </label>
            <input type="text" name="" class="nickname" placeholder="Ingrese su nickname" >

            <label for="edad">Edad: </label>
            <input type="number" name="" class="edad" placeholder="Ingrese su edad" required>

            <label for="email">Email: </label>
            <input type="email" name="" class="email" placeholder="Ingrese su email" required>

            <label for="contraseña">Contraseña: </label>
            <input type="password" name="" class="contraseña" placeholder="Ingrese su Contraseña" required>

            <label for="confContraseña">Confirmar Contraseña: </label>
            <input type="password" name="" class="contraseña" placeholder="Confirme contraseña" required>

            <div class="recapcha">
                <!--Capcha-->
            </div>

            <button class="btn-crearCuenta">Crear Cuenta</button>
        </form>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
